<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"/>

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"/>

    <link rel="stylesheet" href="../assets/css/style.css" />

    <title>Work Day Scheduler</title>
  </head>

  <body>

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      
      <!-- ADD Current Day/Time here -->
      <p class="lead" id="dateTime">Current Date and Time</p>


      <button class="btn btn-warning" style="margin-bottom:1em" id="clearBtn">Clear</button>
    </header>

      <!-- Timeblocks go here -->

      <section class="container">
        <div class="row time-block">
          <div class="hour col-xs-2 col-sm-2 col-md-2 col-lg-2">8am</div>
          <textarea class="col-xs-9 col-sm-9 col-md-9 col-lg-9 description past" data-hour="8" id="div8"></textarea>
          <button class="col-xs-1 col-sm-1 col-md-1 col-lg-1 fas fa-save btn-block saveBtn" id="btn8"></button>
        </div>
      </section>

      <section class="container">
      <div class="row time-block">
        <div class="hour col-xs-2 col-sm-2 col-md-2 col-lg-2">9am</div>
        <textarea class="col-xs-9 col-sm-9 col-md-9 col-lg-9 description past" data-hour="9" id="div9"></textarea>
        <button class="col-xs-1 col-sm-1 col-md-1 col-lg-1 fas fa-save btn-block saveBtn" id="btn9"></button>
      </div>
    </section>

    <section class="container">
      <div class="row time-block">
        <div class="hour col-xs-2 col-sm-2 col-md-2 col-lg-2">10am</div>
        <textarea class="col-xs-9 col-sm-9 col-md-9 col-lg-9 description past" data-hour="10" id="div10"></textarea>
        <button class="col-xs-1 col-sm-1 col-md-1 col-lg-1 fas fa-save btn-block saveBtn" id="btn10"></button>
      </div>
    </section>

    <section class="container">
      <div class="row time-block">
        <div class="hour col-xs-2 col-sm-2 col-md-2 col-lg-2">11am</div>
        <textarea class="col-xs-9 col-sm-9 col-md-9 col-lg-9 description past" data-hour="11" id="div11"></textarea>
        <button class="col-xs-1 col-sm-1 col-md-1 col-lg-1 fas fa-save btn-block saveBtn" id="btn11"></button>
      </div>
    </section>

    <section class="container">
      <div class="row time-block">
        <div class="hour col-xs-2 col-sm-2 col-md-2 col-lg-2">12pm</div>
        <textarea class="col-xs-9 col-sm-9 col-md-9 col-lg-9 description past" data-hour="12" id="div12"></textarea>
        <button class="col-xs-1 col-sm-1 col-md-1 col-lg-1 fas fa-save btn-block saveBtn" id="btn12"></button>
      </div>
    </section>

    <section class="container">
      <div class="row time-block">
        <div class="hour col-xs-2 col-sm-2 col-md-2 col-lg-2">1pm</div>
        <textarea class="col-xs-9 col-sm-9 col-md-9 col-lg-9 description past" data-hour="9" id="div1"></textarea>
        <button class="col-xs-1 col-sm-1 col-md-1 col-lg-1 fas fa-save btn-block saveBtn" id="btn1"></button>
      </div>
    </section>

    <section class="container">
      <div class="row time-block">
        <div class="hour col-xs-2 col-sm-2 col-md-2 col-lg-2">2pm</div>
        <textarea class="col-xs-9 col-sm-9 col-md-9 col-lg-9 description past" data-hour="2" id="div2"></textarea>
        <button class="col-xs-1 col-sm-1 col-md-1 col-lg-1 fas fa-save btn-block saveBtn" id="btn2"></button>
      </div>
    </section>

    <section class="container">
      <div class="row time-block">
        <div class="hour col-xs-2 col-sm-2 col-md-2 col-lg-2">3pm</div>
        <textarea class="col-xs-9 col-sm-9 col-md-9 col-lg-9 description past" data-hour="3" id="div3"></textarea>
        <button class="col-xs-1 col-sm-1 col-md-1 col-lg-1 fas fa-save btn-block saveBtn" id="btn3"></button>
      </div>
    </section>

    <section class="container">
      <div class="row time-block">
        <div class="hour col-xs-2 col-sm-2 col-md-2 col-lg-2">4pm</div>
        <textarea class="col-xs-9 col-sm-9 col-md-9 col-lg-9 description past" data-hour="4" id="div4"></textarea>
        <button class="col-xs-1 col-sm-1 col-md-1 col-lg-1 fas fa-save btn-block saveBtn" id="btn4"></button>
      </div>
    </section>

    <section class="container">
      <div class="row time-block">
        <div class="hour col-xs-2 col-sm-2 col-md-2 col-lg-2">5pm</div>
        <textarea class="col-xs-9 col-sm-9 col-md-9 col-lg-9 description past" data-hour="5" id="div5"></textarea>
        <button class="col-xs-1 col-sm-1 col-md-1 col-lg-1 fas fa-save btn-block saveBtn" id="btn5"></button>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.9.7/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  </body>
</html>
